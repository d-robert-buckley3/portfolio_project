<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Jane Doette - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 title-logo">
        <img class="img-responsive" src="img/udacity-logo-blue.png" alt="Udacity logo" />
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1 class="text-title text-thin">Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <hr />
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <img class="img-responsive" src="http://lorempixel.com/1200/400/nature" alt="Main splash image"/>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 text-muted">
        <h2>Featured Work</h2>
      </div>
    </div>
    <div class="row text-center text-apps">
      <div class="col-md-4">
        <img class="img-responsive" src="http://lorempixel.com/400/300/technics" alt="Appify image" />
        <h3 class="text-uppercase text-app-name">Appify</h3>
        <p>
          http://github.com/udacity/appify
        </p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://lorempixel.com/400/300/nature" alt="Sunflower image" />
        <h3 class="text-uppercase text-app-name">Sunflower</h3>
        <p>
          http://github.com/udacity/sunflower
        </p>
      </div>
      <div class="col-md-4">
        <img class="img-responsive" src="http://lorempixel.com/400/300/city" alt="Bokeh image" />
        <h3 class="text-uppercase text-app-name">Bokeh</h3>
        <p>
          http://github.com/udacity/bokeh
        </p>
      </div>
    </div>
  </div>
</body>
</html>
