<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Jane Doette - Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img class="img-responsive" src="img/udacity-logo-blue.png" alt="Udacity logo" />
      </div>
      <div class="col-md-6 text-right text-uppercase">
        <h1>Jane Doette</h1>
        <h4>Front-end Ninja</h4>
      </div>
    </div>
    <div class="horz-bar"></div>
    <div class="main-body">
      <div class="main-splash">
        <img src="img/code-1839406_1280.jpg" alt="Main splash image"/>
      </div>
      <div class="samples-container">
        <p>
          Featured Work
        </p>
        <div class="samples-list">
          <a href="https://github.com/d-robert-buckley3/number-guessing" target="_blank">
            <div class="sample-item">
              <img src="img/number-guessing-icon.jpg" alt="Number guessing game" />
              <h2>
                Appify
              </h2>
              <address>
                https://github.com/d-robert-buckley3/number-guessing
              </address>
            </div>
          </a>
          <a href="https://learning-log-drb3.herokuapp.com/" target="_blank">

              <img src="img/school.jpg" alt="Learning Log" />
              <h2>
                Appify
              </h2>
              <address>
                https://learning-log-drb3.herokuapp.com/
              </address>
            </div>
          </a>
          <a href="https://drb3-flask-dice.herokuapp.com/" target="_blank">
            <div class="sample-item">
              <img src="img/D20.jpg" alt="Flask Dice web app" />
              <h2>
                Appify
              </h2>
              <address>
                https://drb3-flask-dice.herokuapp.com/
              </address>
            </div>
          </a>
        </div>

      </div>
    </div>
  </div>

</html>
